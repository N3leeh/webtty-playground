---

- name: Get infos on network
  docker_network_info:
    name: bridge
  register: docker_bridge


- name: Run Webtty container
  docker_container:
    name: webtty
    state: present
    image: wettyoss/wetty
    command: 
      - wetty
      - --base=/
      - --ssh-host={{ docker_bridge.network.IPAM.Config.Gateway }}
  when: docker_bridge.exists