---
- name: Ensure jailed group exits
  group:
    name: jailed
    state: present

- name: "Users should belong to jailed group"
  user:
    name: "{{ item }}"
    groups: jailed
    append: yes
  with_items: "{{ ssh_jailed_users }}"
  when: (ssh_jailed_users|length>0)

